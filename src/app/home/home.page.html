<ion-header>
  <ion-toolbar color="captain">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-searchbar debounce="500" (ionChange)="filterBySearchBar($event)" (ionClear)="filterBySearchBar($event)"
      placeholder="Search For Vendor">
    </ion-searchbar>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col size-xs="6">
        <ion-select multiple="true" [interfaceOptions]="customAlertOptionsCat" placeholder="None"
          selectedText="{{categoryFilterCount}} categories" (ionChange)="filterByCategory($event)">
          <ion-select-option *ngFor="let category of categoryData" selected=category.check>{{category.type}}
          </ion-select-option>
        </ion-select>
      </ion-col>

      <ion-col size-xs="6">
        <ion-select multiple="false" [interfaceOptions]="customAlertOptionsDistance" placeholder="None"
          selectedText="within {{distanceFilter}} miles" (ionChange)="filterByDistance($event)" value="20">
          <ion-select-option *ngFor="let distance of distanceData">{{distance.value}}
          </ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      Showing {{filterData.length}} of {{filterData.length}}
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>

  <ion-list *ngIf="this.noSavedData === true">
    <ion-item>
      <ion-card class="ion-text-wrap">
        <ion-card-header color="captain">Can not retrieve directory data</ion-card-header>
        <ion-card-content>
          <h2>You are offline, and no saved data can be found. Please reconnect to the internet and refresh to see
            the map</h2>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <div *ngIf="this.noSavedData === false" id="map_canvas"></div>

</ion-content>
