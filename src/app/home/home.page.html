<ion-header color="primary">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-searchbar debounce="500" (ionChange)="filterList($event)" (ionClear)="filterList($event)"
      placeholder="Filter by Organization Name">
    </ion-searchbar>

    <ion-button slot="end" color="primary" fill="outline" (click)="openModal()">

      <ion-icon name="arrow-dropdown-circle"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  
    <ion-item button (click)="presentActionSheet(selectedItem)">

      <ion-label text-wrap>
        <strong>{{ selectedItem.Organization }}</strong><br>
        {{selectedItem.Address}}<br>
        <strong>Hours: </strong> {{selectedItem.Hours}}<br>
        {{ selectedItem.Notes }}
        <br>
        {{selectedItem.Category}}
      </ion-label>

    </ion-item>




  <div id="map_canvas"></div>

</ion-content>
