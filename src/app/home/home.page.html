<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Food 4 NY
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/shapes.svg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Demo 1</ion-card-subtitle>
      <ion-card-title>Food 4 NY map and api pull test</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!--<div id="map_canvas"></div>-->
    </ion-card-content>
  </ion-card>

  

  <ion-list>
test
{{data}}
    <ion-item button *ngFor="let item of data">
      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar>

      <ion-label text-wrap>
        <h3>{{ item.Cat }}</h3>
        {{ item.Notes }}
        <a href='item.Web'>{{ item.Org }}</a>
      </ion-label>

    </ion-item>

  </ion-list>
