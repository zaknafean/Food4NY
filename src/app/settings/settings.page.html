<ion-header>
  <ion-toolbar color="captain">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Configuration for Food 4 NY</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>
        Choose default filter settings
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Show these categories</ion-label>
      <ion-select [value]="currentCategoryValues" multiple="true" selectedText="{{categoryFilterCount}} categories"
        (ionChange)="updateCategoryPreferences($event)" [compareWith]="compareWith">
        <ion-select-option *ngFor="let category of categoryData" [value]="category.id">
          {{category.type}}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Search this many miles from me</ion-label>
      <ion-select [value]="distanceFilter" multiple="false" [interfaceOptions]="customAlertOptionsDistance"
      selectedText="within {{distanceFilter}} miles" (ionChange)="updateDistancePreferences($event)"
      [selectedText]="distanceFilter">
      <ion-select-option *ngFor="let distance of distanceData" [value]="distance.value">
        {{distance.value}}
      </ion-select-option>
    </ion-select>
    </ion-item>

   
  </ion-list>
</ion-content>
